<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>b3b3 store</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at bottom, #0a1a3a, #000814);
  overflow:hidden;
  color:white;
}

/* stars */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://i.imgur.com/7b1bZQx.png");
  animation: stars 60s linear infinite;
  opacity:.5;
}

@keyframes stars{
  from{background-position:0 0;}
  to{background-position:-2000px 2000px;}
}

/* snow */
.snow{
  position:absolute;
  top:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation: fall linear infinite;
}

@keyframes fall{
  to{
    transform: translateY(110vh);
  }
}

header{
  position:absolute;
  top:30px;
  width:100%;
  text-align:center;
  font-size:22px;
  letter-spacing:3px;
  opacity:.9;
}

.center{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.enter{
  font-size:120px;
  font-weight:bold;
  text-decoration:none;
  color:white;
  letter-spacing:10px;
  text-shadow:0 0 20px rgba(255,255,255,.8);
  transition:.3s;
}

.enter:hover{
  transform:scale(1.1);
  text-shadow:0 0 40px white;
}
</style>
</head>

<body>

<header>b3b3 store</header>

<div class="center">
  <a href="#" class="enter">ENTER</a>
</div>

<script>
for(let i=0;i<80;i++){
  let snow=document.createElement("div");
  snow.className="snow";
  snow.style.left=Math.random()*100+"vw";
  snow.style.animationDuration=5+Math.random()*5+"s";
  snow.style.opacity=Math.random();
  document.body.appendChild(snow);
}
</script>

</body>
</html>
