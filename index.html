<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL BRAND - Winter</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #0a1628 0%, #0d1f3c 50%, #061224 100%);
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Lightning Flash - Blue tint */
        .lightning-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(136, 200, 255, 0);
            pointer-events: none;
            z-index: 2;
            transition: background 0.08s ease;
        }

        .lightning-flash.active {
            background: rgba(136, 200, 255, 0.25);
        }

        /* Blue Glow Overlay */
        .blue-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at 50% 0%,
                rgba(100, 180, 255, 0.08) 0%,
                transparent 60%
            );
            pointer-events: none;
            z-index: 2;
        }
                /* Brand Header */
        .brand-header {
            position: fixed;
            top: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .brand-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 15px;
            font-weight: 400;
            letter-spacing: 0.5em;
            color: rgba(180, 220, 255, 0.85);
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(100, 180, 255, 0.3);
        }

        /* Center Content */
        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(50px, 12vw, 130px);
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(200, 230, 255, 0.95);
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.5s ease;
            text-shadow: 
                0 0 40px rgba(100, 180, 255, 0.4),
                0 0 80px rgba(100, 180, 255, 0.2);
            text-indent: 0.2em;
        }

        .main-title:hover {
            text-shadow: 
                0 0 60px rgba(100, 180, 255, 0.6),
                0 0 100px rgba(100, 180, 255, 0.4),
                0 0 140px rgba(100, 180, 255, 0.2);
            letter-spacing: 0.25em;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            font-weight: 300;
            letter-spacing: 0.4em;
            color: rgba(150, 200, 255, 0.5);
            margin-top: 20px;
            text-transform: uppercase;
        }

        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(100, 180, 255, 0.5), 
                transparent
            );
            margin: 25px auto;
        }

        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 0.15em;
            color: rgba(150, 200, 255, 0.4);
        }
        /* Bottom */
        .bottom-text {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .scroll-hint {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: rgba(150, 200, 255, 0.3);
            text-transform: uppercase;
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(150, 200, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { 
                transform: translateY(-100px) translateX(20px);
            }
        }
    </style>
</head>
<body>

    <canvas id="three-canvas"></canvas>
    
    <div class="lightning-flash" id="lightning-flash"></div>
    <div class="blue-glow"></div>
    
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <header class="brand-header">
        <div class="brand-name">Local Brand</div>
    </header>

    <main class="center-content">
        <h1 class="main-title">ENTER</h1>
        <p class="subtitle">Winter Collection 2025</p>
        <div class="divider"></div>
        <p class="tagline">Where frost meets elegance</p>
    </main>

    <footer class="bottom-text">
        <p class="scroll-hint">Click to explore</p>
    </footer>
    <script>        // ============== FLOATING PARTICLES ==============
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // ============== THREE.JS SCENE ==============
        
        const scene = new THREE.Scene();
        
        // Blue-tinted fog
        scene.fog = new THREE.FogExp2(0x0d1f3c, 0.012);

        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 10, 35);
        camera.lookAt(0, 5, 0);

        const canvas = document.getElementById('three-canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: false
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x0a1628);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;

        // ============== WINTER BLUE LIGHTING ==============

        // 1. Ambient Light - Soft blue
        const ambientLight = new THREE.AmbientLight(0x4477aa, 0.4);
        scene.add(ambientLight);

        // 2. Moonlight - Cool blue directional
        const moonLight = new THREE.DirectionalLight(0x88ccff, 0.8);
        moonLight.position.set(15, 40, 10);
        moonLight.castShadow = true;
        scene.add(moonLight);
        // 3. Hemisphere Light - Sky/Ground
        const hemiLight = new THREE.HemisphereLight(
            0x88bbff,  // Sky color - light blue
            0x222244,  // Ground color - dark blue
            0.5
        );
        scene.add(hemiLight);

        // 4. Rim Light - Back light blue glow
        const rimLight = new THREE.DirectionalLight(0x66aaff, 0.3);
        rimLight.position.set(-10, 20, -20);
        scene.add(rimLight);

        // 5. Point Lights - Scattered blue glows
        const blueGlow1 = new THREE.PointLight(0x4488ff, 0.8, 50);
        blueGlow1.position.set(-20, 5, -10);
        scene.add(blueGlow1);

        const blueGlow2 = new THREE.PointLight(0x66aaff, 0.6, 40);
        blueGlow2.position.set(25, 8, -15);
        scene.add(blueGlow2);

        // 6. Lightning Light
        const lightningLight = new THREE.PointLight(0xaaddff, 0, 500);
        lightningLight.position.set(0, 60, -20);
        scene.add(lightningLight);

        // ============== GROUND WITH BLUE REFLECTION ==============

        const groundGeometry = new THREE.PlaneGeometry(250, 250);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0xddeeff,
            roughness: 0.7,
            metalness: 0.2,
            envMapIntensity: 0.5
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        scene.add(ground);

        // ============== SNOWY PINE TREES ==============

        function createTree(x, z, scale = 1) {
            const treeGroup = new THREE.Group();

            // Trunk
            const trunkGeometry = new THREE.CylinderGeometry(0.25 * scale, 0.45 * scale, 2 * scale, 8);
            const trunkMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a120a,
                roughness: 0.95
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1 * scale;
            treeGroup.add(trunk);

            // Pine layers with blue-tinted shadows
            const layers = 5;
            for (let i = 0; i < layers; i++) {
                const layerScale = 1 - (i * 0.12);
                
                // Pine cone
                const coneGeometry = new THREE.ConeGeometry(
                    (2.2 - i * 0.35) * scale * layerScale,
                    (2.8 - i * 0.25) * scale,
                    8
                );
                const coneMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color().setHSL(0.35, 0.4, 0.15 + i * 0.02),
                    roughness: 0.85
                });
                const cone = new THREE.Mesh(coneGeometry, coneMaterial);
                cone.position.y = (2.2 + i * 1.7) * scale;
                treeGroup.add(cone);

                // Snow caps - slightly blue tinted
                const snowGeometry = new THREE.ConeGeometry(
                    (2.2 - i * 0.35) * scale * layerScale * 0.9,
                    0.35 * scale,
                    8
                );
                const snowMaterial = new THREE.MeshStandardMaterial({
                    color: 0xe8f4ff,
                    roughness: 0.8,
                    metalness: 0.1
                });
                const snow = new THREE.Mesh(snowGeometry, snowMaterial);
                snow.position.y = (2.2 + i * 1.7 + 1.1) * scale;
                treeGroup.add(snow);
            }

            treeGroup.position.set(x, 0, z);
            return treeGroup;
        }

        // Tree positions
        const treePositions = [
            { x: -28, z: -25, s: 1.3 },
            { x: -22, z: -18, s: 1.0 },
            { x: -32, z: -12, s: 1.5 },
            { x: -18, z: -8, s: 0.9 },
            { x: -26, z: -2, s: 1.2 },
            { x: -20, z: 4, s: 1.1 },
            { x: -35, z: -30, s: 1.1 },
            { x: -15, z: -28, s: 0.85 },
            
            { x: 28, z: -25, s: 1.3 },
            { x: 22, z: -18, s: 1.0 },
            { x: 32, z: -12, s: 1.5 },
            { x: 18, z: -8, s: 0.9 },
            { x: 26, z: -2, s: 1.2 },
            { x: 20, z: 4, s: 1.1 },
            { x: 35, z: -30, s: 1.1 },
            { x: 15, z: -28, s: 0.85 },
            
            { x: -8, z: -50, s: 0.7 },
            { x: 0, z: -55, s: 0.75 },
            { x: 8, z: -50, s: 0.7 },
            { x: -45, z: -40, s: 0.9 },
            { x: 45, z: -40, s: 0.9 },
            { x: -38, z: -50, s: 0.6 },
            { x: 38, z: -50, s: 0.6 },
        ];

        treePositions.forEach(pos => {
            const tree = createTree(pos.x, pos.z, pos.s);
            scene.add(tree);
        });

        // ============== REALISTIC SNOW ==============

        const snowCount = 4000;
        const snowGeometry = new THREE.BufferGeometry();
        const snowPositions = new Float32Array(snowCount * 3);
        const snowVelocities = [];
        const snowSizes = new Float32Array(snowCount);

        for (let i = 0; i < snowCount; i++) {
            snowPositions[i * 3] = (Math.random() - 0.5) * 180;
            snowPositions[i * 3 + 1] = Math.random() * 100;
            snowPositions[i * 3 + 2] = (Math.random() - 0.5) * 180;

            snowVelocities.push({
                x: (Math.random() - 0.5) * 0.015,
                y: Math.random() * 0.04 + 0.015,
                z: (Math.random() - 0.5) * 0.015,
                wobble: Math.random() * Math.PI * 2,
                wobbleSpeed: Math.random() * 0.015 + 0.005
            });

            snowSizes[i] = Math.random() * 4 + 1.5;
        }

        snowGeometry.setAttribute('position', new THREE.BufferAttribute(snowPositions, 3));
        snowGeometry.setAttribute('size', new THREE.BufferAttribute(snowSizes, 1));

        // Blue-tinted snow shader
        const snowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                color: { value: new THREE.Color(0xddeeff) }
            },            vertexShader: `
                attribute float size;
                varying float vOpacity;
                void main() {
                    vOpacity = 0.4 + size * 0.12;
                    vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_PointSize = size * (180.0 / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                }
            `,
            fragmentShader: `
                uniform vec3 color;
                varying float vOpacity;
                void main() {
                    float dist = length(gl_PointCoord - vec2(0.5));
                    if (dist > 0.5) discard;
                    float alpha = smoothstep(0.5, 0.1, dist) * vOpacity;
                    gl_FragColor = vec4(color, alpha);
                }
            `,
            transparent: true,
            depthWrite: false,
            blending: THREE.AdditiveBlending
        });

        const snowParticles = new THREE.Points(snowGeometry, snowMaterial);
        scene.add(snowParticles);

        // ============== CLOUDS ==============

        function createCloud(x, y, z, scale = 1) {
            const cloudGroup = new THREE.Group();
            const cloudMaterial = new THREE.MeshStandardMaterial({
                color: 0x1a2540,
                transparent: true,
                opacity: 0.75,
                roughness: 1
            });

            const puffs = Math.floor(Math.random() * 6) + 6;
            for (let i = 0; i < puffs; i++) {
                const puffGeometry = new THREE.SphereGeometry(
                    (Math.random() * 6 + 4) * scale,
                    16,
                    16
                );
                const puff = new THREE.Mesh(puffGeometry, cloudMaterial);
                puff.position.set(
                    (Math.random() - 0.5) * 18 * scale,
                    (Math.random() - 0.5) * 4 * scale,
                    (Math.random() - 0.5) * 10 * scale
                );
                puff.scale.y = 0.5;
                cloudGroup.add(puff);
            }

            cloudGroup.position.set(x, y, z);
            return cloudGroup;
        }

        const clouds = [];
        for (let i = 0; i < 10; i++) {
            const cloud = createCloud(
                (Math.random() - 0.5) * 180,
                Math.random() * 25 + 45,
                (Math.random() - 0.5) * 100 - 40,
                Math.random() * 0.5 + 0.8
            );
            clouds.push(cloud);
            scene.add(cloud);
        }

        // ============== LIGHTNING ==============

        const lightningFlash = document.getElementById('lightning-flash');

        function triggerLightning() {
            const intensity = Math.random() * 4 + 3;
            lightningLight.intensity = intensity;
            lightningFlash.classList.add('active');

            setTimeout(() => {
                lightningLight.intensity = 0;
                lightningFlash.classList.remove('active');
            }, 60);

            if (Math.random() > 0.4) {
                setTimeout(() => {
                    lightningLight.intensity = intensity * 0.6;
                    lightningFlash.classList.add('active');
                    setTimeout(() => {
                        lightningLight.intensity = 0;
                        lightningFlash.classList.remove('active');
                    }, 40);
                }, 120);
            }

            setTimeout(triggerLightning, Math.random() * 10000 + 5000);
        }

        setTimeout(triggerLightning, 2500);

        // ============== ANIMATION ==============

        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.008;

            // Animate snow
            const positions = snowGeometry.attributes.position.array;
            for (let i = 0; i < snowCount; i++) {
                const vel = snowVelocities[i];
                vel.wobble += vel.wobbleSpeed;
                
                positions[i * 3] += Math.sin(vel.wobble) * 0.018 + vel.x;
                positions[i * 3 + 1] -= vel.y;
                positions[i * 3 + 2] += Math.cos(vel.wobble * 0.7) * 0.012 + vel.z;

                if (positions[i * 3 + 1] < 0) {
                    positions[i * 3] = (Math.random() - 0.5) * 180;
                    positions[i * 3 + 1] = 100;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 180;
                }
            }
            snowGeometry.attributes.position.needsUpdate = true;

            // Animate clouds
            clouds.forEach((cloud, i) => {
                cloud.position.x += 0.008 * (i % 2 === 0 ? 1 : -1);
                if (cloud.position.x > 100) cloud.position.x = -100;
                if (cloud.position.x < -100) cloud.position.x = 100;
            });

            // Animate blue point lights
            blueGlow1.intensity = 0.7 + Math.sin(time * 0.5) * 0.2;
            blueGlow2.intensity = 0.5 + Math.cos(time * 0.4) * 0.15;

            // Subtle camera sway
            camera.position.x = Math.sin(time * 0.08) * 0.8;
            camera.position.y = 10 + Math.sin(time * 0.12) * 0.4;

            renderer.render(scene, camera);
        }

        animate();

        // ============== RESIZE ==============

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============== INTERACTIONS ==============

        document.querySelector('.main-title').addEventListener('click', () => {
            lightningLight.intensity = 6;
            lightningFlash.classList.add('active');

            setTimeout(() => {
                lightningLight.intensity = 0;
                lightningFlash.classList.remove('active');
            }, 200);
        });
    </script>
</body>
</html>
