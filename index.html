<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>b3b3 store</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Optional: Fallback font loading -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Scene: stars -->
  <div id="stars" aria-label="stars background" role="img"></div>

  <!-- Snow layer -->
  <div id="snow"></div>

  <!-- Top header text -->
  <header class="topbar" aria-label="brand header">
    <div class="brand-text">b3b3 store</div>
  </header>

  <!-- Center stage -->
  <main class="stage" aria-label="main stage">
    <button id="enterBtn" class="enter-glass" aria-label="Enter">
      ENTER
    </button>
  </main>

  <!-- Optional: empty products section (kept as a placeholder) -->
  <section id="products" aria-label="products" class="products-section">
    <!-- Intentionally left empty for future product content -->
  </section>

  <script src="script.js"></script>
</body>
</html>
